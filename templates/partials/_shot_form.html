<div class="card shadow-sm p-4 mb-4">
    <h4 class="card-title mb-4">
        <i class="fas fa-flask text-primary"></i> 2. Enter Shot Details
    </h4>

    <div class="form-group">
        <label for="grind_size">Grind Size:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">{{ grinder_settings.min_size }}</span>
            </div>
            <input type="number" 
                   class="form-control" 
                   id="grind_size"
                   name="grind_size" 
                   step="{{ grinder_settings.step_size }}"
                   min="{{ grinder_settings.min_size }}"
                   max="{{ grinder_settings.max_size }}"
                   value="{{ grinder_settings.last_used_size or grinder_settings.min_size }}"
                   required>
            <div class="input-group-append">
                <span class="input-group-text">{{ grinder_settings.max_size }}</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="coffee_weight">Dose (g):</label>
        <input type="number" 
               class="form-control" 
               id="coffee_weight"
               name="coffee_weight" 
               step="0.1"
               min="0"
               max="30"
               value="18"
               required>
    </div>

    <div class="form-group">
        <label for="shot_yield">Yield (g):</label>
        <input type="number" 
               class="form-control" 
               id="shot_yield"
               name="shot_yield" 
               step="0.1"
               min="0"
               max="100"
               value="36"
               required>
    </div>

    <div class="form-group mb-0">
        <label for="shot_time">Time (s):</label>
        <input type="number" 
               class="form-control" 
               id="shot_time"
               name="shot_time" 
               step="1"
               min="0"
               max="180"
               value="30"
               required>
    </div>
</div>
